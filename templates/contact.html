{% extends "base.html" %}

{% block title %}Contact Us - Precision Agriculture{% endblock %}

{% block content %}
<div class="container">
  <div class="form-container animate-fade-in">
    <h1 style="text-align: center; margin-bottom: 2rem;">Contact Us</h1>

    <div style="text-align: center; margin-bottom: 2rem; color: #cbd5e1;">
      <p style="margin-bottom: 0.5rem;">
        Email: <a href="mailto:divyanshdk12@gmail.com">divyanshdk12@gmail.com</a>
      </p>
      <p style="margin-top: 1rem; color: #94a3b8;">
        If you have any questions or feedback, please fill out the form below and we will get back to you shortly.
      </p>
    </div>

    <form action="/contact" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Your Email">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
      </div>

      <div style="text-align: center; margin-top: 2rem;">
        <button type="submit" class="btn" style="width: 100%;">Send Message</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
